name: MSO_E5_Dev_AutoRenew

on:
  workflow_dispatch: # Execução manual
  schedule:          # Execução automática
    - cron: '0 3 * * *'
    - cron: '10 */2 * * *'
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  watch:
    types: [started]

jobs:
  build:
    name: Build and call API
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          check-latest: true

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create temp script with secrets
        env: 
          CONFIG_ID: ${{ secrets.CONFIG_ID }}
          CONFIG_KEY: ${{ secrets.CONFIG_KEY }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: | 
          cp main.py temp.py
          echo "$

